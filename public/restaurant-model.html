<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="restaurantModel" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h3 class="modal-title text-light" id="name">Modal title</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-5">
                        <img class="rounded mx-auto d-block" id="photos_shop" style=' width: 300px; height:250px;'>
                    </div>
                    <div class="col-7">
                        <table class="table table-hover table-responsive table-sm">
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Overall Rating</span></td>
                                <td id="overall_rating"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Food Type</span></td>
                                <td id="food_type"></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Area</span></td>
                                <td id="heading"></td>
                            </tr>

                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Opening hours</span></td>
                                <td id="opening_hours" style=' width: 500px; height:100px; word-wrap: normal;'></td>
                            </tr>
                            
                            <tr>
                                <td><span class="badge badge-pill badge-dark font-weight-bold">Contact</span></td>
                                <td id="contact_num"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                
                <div class="col-xs-12 px-3"><span class="badge badge-pill badge-dark font-weight-bold float-left">Information</span>
                    <p id="information"></p>
                </div>
                <br></br>
                <div class="col-xs-12 px-3"><span class="badge badge-pill badge-danger font-weight-bold float-left">Location</span>
                    <p id="address"></p><br>
                    <button type="button" class="glow-on-hover"  data-toggle="modal" data-target="#mapModall" data-dismiss="modal" onclick="showMap();">Show Map!</button>
                </div>
                <div class="col-xs-12 px-3 text-center">
                    <!--Can put a location here-->
                </div>
                
            </div>
        </div>
    </div>
</div>
