<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h5 class="modal-title text-light" id="restaurant_name">Review</h5>
    <input type="image" id="newReview" data-toggle="modal" style = "display: none;" data-target="#newReviewModal" data-dismiss="modal" onClick="newReview()" src="https://icons.iconarchive.com/icons/custom-icon-design/pretty-office-8/256/Comment-add-icon.png" name="add new review" width="50" height="50"/> 
            </div>
            <div class="modal-body">
                <div id="emptyReview">It's empty here...</div>
                <div class="row px-5" id="reviewBody"></div>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary badge-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
